<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Practice setting up Django!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" type="image/x-icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon-32x32.png" alt="Favicon">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<style>
			#testCode {
				width: 100%;
				margin: 0;
				padding: 0;
			}
			
			#fillableCode {
				width: 100%;
				margin: 0;
				padding: 0;
				border: 0;
			}
			
			#fillableCode::after {
				content: none;
			}
						
			textarea:focus, input:focus{
				outline: none;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3 col-md-3">
			</div>
			<div class="col-lg-9 col-md-9">
			<pre><code id="testCode"></code></pre>
			<textarea id="fillableCode">$</textarea>
			</div>
		</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
